[laravel]  ; Имя пула PHP-FPM

user = laradev        ; Пользователь, от имени которого будут выполняться PHP-процессы
group = 1000       ; Группа, от имени которой будут выполняться PHP-процессы

 

pm = dynamic                  ; Режим управления процессами: dynamic — процессы создаются по мере необходимости
pm.max_children = 50          ; Максимальное количество одновременно запущенных процессов
pm.start_servers = 5          ; Количество процессов, запускаемых при старте пула
pm.min_spare_servers = 5      ; Минимальное количество "резервных" (неактивных) процессов
pm.max_spare_servers = 10     ; Максимальное количество "резервных" процессов
pm.process_idle_timeout = 10s ; Время простоя, по истечении которого неиспользуемые процессы будут завершены


php_admin_value[error_log] = /dev/stderr

# php_admin_value[error_log] = /var/log/php-fpm/laravel-error.log ; Путь к файлу логов ошибок для этого пула
# php_admin_flag[log_errors] = on                                 ; Включение логирования ошибок

clear_env = no ; Отключение очистки переменных окружения — необходимо, если Laravel использует переменные из .env


